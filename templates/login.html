{%extends 'base.html' %}


{% block head %}
<title>Log in</title>
{% endblock %}



{%block body%}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div align='center' class="login100-pic js-tilt" data-tilt>
					<img src="/static/images/img-01.png" alt="IMG">
				</div>
			    				<form action="/login" method="POST" class="login100-form validate-form">
				
					<span class="login100-form-title">
						Member Login
					</span>
					
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							<div align ='center' class="notification is-danger">
								{{messages[0]}}
							</div>
						{% endif %}
					{% endwith %}
					
					<br \><div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div><br \><br \>					
						</form>	
						
					<div align='center' class="container-login100-form-btn">
						<a href='http://127.0.0.1:5000/register'>
						<button class="login100-form-btn">
							Create a new Account							
						</button>
						</a>
					</div><br \><br \><br \><br \><br \><br \><br \>
						
				
			</div>
		</div>
	</div>
	
					
{% endblock %}
